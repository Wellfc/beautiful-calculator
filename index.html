<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <!-- Meta Tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Wellington Suero">
        <meta name="description" content="A beautiful arithmetic calculator using HTML, CSS and JS">
        <meta name="keywords" content="web developer, web, developer, front-end,
            html, css, javascript, react, sql">

        <title>Beautiful Arithmetic Calculator</title>

        <!-- Stylesheets -->
        <link rel="shortcut icon" href="./assets/img/favicon.png?=2" type="image/x-icon">
        <link rel="stylesheet" href="./assets/style/index.css" media="all">
        <script src="./assets/script/index.js" defer></script>
    </head>
    <body>
        <main>
            <div class="calculator-container">
                <h1>Arithmetic Calculator</h1>
                <form action="" name="calculator">
                    <input type="text" readonly name="display" class="display"><br>
                    <input class="btn" type="button" value="7">
                    <input class="btn" type="button" value="8">
                    <input class="btn" type="button" value="9">
                    <input class="btn" type="button" value="C"><br>
                    <input class="btn" type="button" value="4">
                    <input class="btn" type="button" value="5">
                    <input class="btn" type="button" value="6">
                    <input class="btn" type="button" value="*"><br>
                    <input class="btn" type="button" value="1">
                    <input class="btn" type="button" value="2">
                    <input class="btn" type="button" value="3">
                    <input class="btn" type="button" value="/"><br>
                    <input class="btn" type="button" value="-">
                    <input class="btn" type="button" value="0">
                    <input class="btn" type="button" value="+">
                    <input class="btn" type="button" value="=">
                </form>
            </div>
        </main>

        <noscript>
            <p>This page requires a JavaScript-enabled browser</p>
        </noscript>
    </body>
</html>
